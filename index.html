<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="top-row">
                <button class="close-button" aria-label="Close window">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <img src="images/Boom Casino Logo.png" alt="Logo" class="logo">
                <button class="search-toggle" aria-label="Toggle search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search">
                <div class="nav-buttons">
                    <button class="nav-button" id="prevButton" disabled>Prev</button>
                    <button class="nav-button" id="nextButton" disabled>Next</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main id="mainContent">

        </main>
    </div>
    <script src="js/mark.min.js"></script>
    <script src="js/content-handler.js"></script>
    <script src="js/closeButton.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
